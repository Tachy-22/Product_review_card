<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <style>

</style> -->

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main_container">
      <div class="primary_container">
        <img src="./image-product-desktop.jpg" alt="" />
        <div class="main_contents">
          <div class="main_texts">
            <p class="preview">PERFUME</p>
            <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price_container">
              <div class="prices">
                <h1 id="price1">$149.99</h1>
                <p id="price2">$169.99</p>
              </div>
            </div>
          </div>
          <a href="https://facebook.com">
            <button type="submit">
              <div class="cart_container">
                <div class="cart"></div>
                <h1>Add to Cart</h1>
              </div>
            </button>
          </a>
        </div>
      </div>
    </div>
    <!-- HTML code for the attribute -->

    <div class="attribution">
      Challenge by
      <a href="#" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">The MITS</a>.
    </div>
    <!-- HTML code for the attribute -->
  </body>
</html>
